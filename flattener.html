<!-- UI-components--><head><meta charset="UTF-8"/><title>Flattener</title><link rel="stylesheet" href="misc/Tool-UI/tool-ui.css"/><link rel="stylesheet" href="style.css"/><script type="text/javascript" src="https://unpkg.com/acorn"></script><script type="text/javascript" src="misc/paper-full.min.js"></script></head><body><div id="progress"></div><div class="ui-panel"><div class="ui-section"><header><h2 class="ui-section-header">SVG Flattener</h2></header><div class="ui-component"><div class="ui-field"><label>Expand lines threshold</label><input type="number" value="1" id="lineWidthThreshold" min="0" max="100"/></div><div class="ui-field"><label>Keep original colors</label><input type="checkbox" id="originalColors" min="0" max="100"/></div><div class="ui-field"><label>Cookie cutter</label><input type="checkbox" id="cookieCutter" min="0" max="100"/></div></div></div><div class="ui-section"><header><h2 class="ui-section-header">Export</h2></header><div class="ui-component" id="export-button"><button>Export as SVG</button></div></div></div><canvas id="canvas" resize=""></canvas><div id="pathTarget">Drop SVG to flatten here. Progress indicator in the console.</div><script type="text/javascript" canvas="canvas" src="misc/filesaver/FileSaver.js"></script><script type="text/javascript" src="misc/paperjs-offset.min.js"></script><script type="text/javascript" canvas="canvas" src="misc/utility.js"></script><script type="text/paperscript" canvas="canvas" src="flattener.js"></script><script type="text/javascript" src="misc/Tool-UI/tool-ui.js"></script></body>
